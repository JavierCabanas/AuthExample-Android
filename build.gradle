import com.jcminarro.Dependencies

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath Dependencies.androidBuildToolGradlePlugin
        classpath Dependencies.kotlinGradlePlugin

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        repositories {
            maven { url "https://jitpack.io" }
        }
    }
}

subprojects {
    apply from: new File(rootDir, "gradle/checkstyle.gradle")
    apply from: new File(rootDir, "gradle/ktlint.gradle")
    afterEvaluate {
        tasks.findByName('check').dependsOn('checkstyle')
        tasks.findByName('check').dependsOn('ktlint')
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
